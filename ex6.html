<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise #4</title>
    <style>
        table{
            
            border-radius: 5px;
            border-spacing: 13px;
        }
        td{
            padding-left: 15px;
            width:120px;
            height: 28px;
            border-radius: 7px;
            Border: 2px #000 solid;
            box-shadow: rgb(90, 81, 81) 2px 6px 6px;
            
        }
      
    </style>
</head>
<body>
    <h3>Table Styling</h3>

    <table>
        <tr>
            <td>Row 1, col 1 </td>
            <td>Row 1, col 2</td>
            <td>Row 1, col 3</td>
        </tr>
        <tr>
            <td>Row 2, col 1</td>
            <td>Row 2, col 2</td>
            <td>Row 2, col 4</td>
        </tr>
       
    </table>
</body>
</html>
